<style>
@font-face {
  font-family: "fonty";
  src: url("font.ttf");

}
body, html {
background-color:white;
color:black;
font-family: 'fonty';
}
.editor_action_bar {
	background-color: black;
	color:white;
	
}

button {
font-family: 'fonty';
}


.editor_action_bar h1  {
	display: inline-block;
	font-size: 1.25em;
	text-decoration: none;
	transition: all 0.3s ease-out;
}

	  .body {
	  padding:10px;
	  }
	  input, textarea {
	  background-color:#e0e0e0;
	  font-family:'fonty';
	  border:none;
	  padding:10px;
	  }
	  
	  #create, #download {
	  background-color:black;
	  color:white;
	  border:none;
	  padding:10px;
	  border-radius:10px;
	  width:100%;
	  outline:none;
	  }
	  #create:hover, #download:hover {
	  cursor:pointer;
	  transition: all 0.5s;
	  transform:scale(1.05);
	  }
	  
	  textarea::-webkit-scrollbar {
    width: 1em;
}

textarea::-webkit-scrollbar-track {
  
}

textarea::-webkit-scrollbar-thumb {
  background-color: lightgray;
  border-radius:50px;
}

#html, #css, #js, #lesson_name, #output_box{
transition: all 1.5s, opacity 0.25s, margin 1.5s;
}
#output_box {
transition: all 4s;
}

</style>
<body>
<center>
<div class = "editor_action_bar" >
<h1>Lesson Creator Tool</h1>
</div>
</center>
<div class = "body">
<input style = "width:100%;margin-bottom:7px;" id = "lesson_name" placeholder = "Enter your lesson's name here." />
<textarea id = "css" style = "width:100%;height:20%;resize:none;margin-bottom:7px;" placeholder = "Enter your lesson's CSS here."></textarea>
<textarea id = "html"style = "width:100%;height:20%;resize:none;margin-bottom:7px;" placeholder = "Enter your lesson's HTML here."></textarea>
<textarea id = "js"style = "width:100%;height:20%;resize:none;margin-bottom:7px;" placeholder = "Enter your lesson's JS code here."></textarea>
</div>
<center>
<button id = "create" onclick = "create_lesson()">Create my lesson!</button>
</center>
<br>
<textarea id = "output_box" style = "display:none;width:100%;height:59%;resize:none;opacity:0%"></textarea>
<br>
<br>
<button id = "download"style = "display:none" onclick = "download_template()">Download my lesson!</button>
</body>
<script src = "scripts/create_lesson.js"> 
</script>
