<style>
@font-face {
  font-family: "fonty";
  src: url("font.ttf");

}
body, html {
background-color:white;
color:black;
overflow:hidden;
font-family:fonty;
font-size:20px;

}

body {
 

    -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 3s; /* Firefox < 16 */
        -ms-animation: fadein 3s; /* Internet Explorer */
         -o-animation: fadein 3s; /* Opera < 12.1 */
            animation: fadein 3s;
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}



#loader  {
transition: all 1s;
}

.announce_window::-webkit-scrollbar {
    width: 1em;
}

.announce_window::-webkit-scrollbar-track {
  background-color:#efefef50;
}

.announce_window::-webkit-scrollbar-thumb {
  background-color: lightgray;
  border-radius:0px;
}


</style>
<body>
<center style = "margin-top:15%">
<img id = "loader" style = "color:black" width = "15%" src = "../images/loader.gif" ></img>

<p id = "errortext"></p>
</center>
</body>
<script>
var mr_start_i_dont_feel_so_good = false;
var loader = document.getElementById('loader');

var errortext = document.getElementById('errortext');

window.onload = function(){
if (navigator.onLine){
loader.style.height = "0%";
loader.style.opacity = "0%";
window.location.replace('http://nuken.digitalartathome.com/editor/program_files/shop.html');
} else {
loader.src = "../images/disconnected.gif";
loader.style.opacity = "100%";
errortext.innerHTML = "You're not connected to the Internet.";


var changer = function(){
loader.src = "../images/reload.gif";
};


var changer2 = function(){
loader.src = "../images/disconnected.gif";
};

var rotater = function(){
loader.style.transition="transform 0.7s";
loader.style.transform="rotate(360deg)";
};

var rotater2 = function(){
loader.style.transition="transform 0.0s";
loader.style.transform="rotate(0deg)";
};

var fadeout = function(element){
element.style.transition = "all 0.2s";
setTimeout(changer,170);
element.style.opacity = "0%";
setTimeout(fadein,200);
setTimeout(rotater,300);

};


var fadein = function(){
loader.style.transition = "all 0.2s";
loader.style.opacity = "100%";
};

var fadein2 = function(){
loader.style.transition = "opacity 0.2s";
loader.style.opacity = "100%";
};

var fadeout2 = function(element){
element.style.transition = "all 0.2s";
setTimeout(changer2,170);
element.style.opacity = "0%";
setTimeout(fadein2,200);
setTimeout(rotater2,300);

};



loader.onmouseover = function(){
fadeout(loader);
errortext.innerHTML = "Click to refresh the nuken Shop.";
loader.style.cursor = "pointer";
mr_start_i_dont_feel_so_good = true;

};

loader.onmouseleave = function(){
fadeout2(loader);
errortext.innerHTML = "You're not connected to the Internet.";
loader.style.cursor = "auto";
mr_start_i_dont_feel_so_good = false;
};
}
};

document.body.onclick = function(){
if (mr_start_i_dont_feel_so_good = true){
window.location.reload(true);
}
};
</script>
